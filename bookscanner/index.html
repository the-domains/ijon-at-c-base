":2085.9375,"height":2152.34375}},"animated":false,"imgflosrc":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/c1c138f7-39c0-48d6-8fc4-490fa5721e21.JPG","rotation":0,"original":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/c1c138f7-39c0-48d6-8fc4-490fa5721e21.JPG"},"measurementVersion":16,"measurementHash":"03e73a9c8856cec188fd216fe9f3f0e7","language":"en"},{"id":"90c17a3d-ac73-4be1-bc9e-23615c1c058d","item":"9a9ae240-8ba1-4c38-8b0d-55151538db3d","type":"h2","html":"<h2>Project Description and RequirementsÂ </h2>","score":2,"created_at":"2015-10-01T22:30:31.725Z","updated_at":"2015-10-01T22:48:55.692Z","metadata":{"@type":null,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","user":"5fc19cf9-739e-4a59-92e9-f624dc9c7c15","source":"9a9ae240-8ba1-4c38-8b0d-55151538db3d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Project Description and RequirementsÂ ","length":37,"measurementVersion":12,"measurementHash":"b3b986729366dfb53a85f34192fa7bd4"},{"id":"fd2b618f-27e1-4163-8f61-e0f7e90c7cdd","item":"9a9ae240-8ba1-4c38-8b0d-55151538db3d","type":"text","html":"<p>When I began research for this, it was projected that the necessary books would total approx. 1,400â¬. The price for the whole scanning project therefore could not exceed this cost. Furthermore, the utility of the device depended on its capacity to be rapidly operated, with a goal of 800 pages scanned per hour.</p>","score":3,"created_at":"2015-10-01T22:28:39.373Z","updated_at":"2015-10-01T22:48:55.692Z","metadata":{"@type":null,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","user":"5fc19cf9-739e-4a59-92e9-f624dc9c7c15","source":"9a9ae240-8ba1-4c38-8b0d-55151538db3d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"When I began research for this, it was projected that the necessary books would total approx. 1,400â¬. The price for the whole scanning project therefore could not exceed this cost. Furthermore, the utility of the device depended on its capacity to be rapidly operated, with a goal of 800 pages scanned per hour.","length":311,"language":"en","measurementVersion":12,"measurementHash":"2b34fa5fa45520f19d3bba1979ec6aee"},{"id":"cc4a2c30-467c-48cc-8013-d06321c92072","item":"9a9ae240-8ba1-4c38-8b0d-55151538db3d","type":"h2","html":"<h2>OperationÂ </h2>","score":4,"created_at":"2015-10-01T22:30:31.725Z","updated_at":"2015-10-01T22:48:55.692Z","metadata":{"@type":null,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","user":"5fc19cf9-739e-4a59-92e9-f624dc9c7c15","source":"9a9ae240-8ba1-4c38-8b0d-55151538db3d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"OperationÂ ","length":10,"measurementVersion":12,"measurementHash":"3dd1c2fd9aa99196a30d885037cbd76a"},{"id":"2124fd58-248d-4f85-a538-4d61cb26c701","item":"9a9ae240-8ba1-4c38-8b0d-55151538db3d","type":"text","html":"<p>The user puts a book in the machine and opens it. The cameras to the left and right are set up in such a way, that they are orthogonal to the plates of glass, when these plates are in the lower position.\nThe aforementioned glass plates are moved down until they flatten the book pages (lower position), after which the user triggers both cameras through a button in the handle. Then the glas-V may be elevated, until the page can be turned underneath (upper position) and the whole procedure may then be repeated as needed.Â </p>","score":5,"created_at":"2015-10-01T22:28:39.373Z","updated_at":"2015-10-01T22:48:55.692Z","metadata":{"@type":null,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","user":"5fc19cf9-739e-4a59-92e9-f624dc9c7c15","source":"9a9ae240-8ba1-4c38-8b0d-55151538db3d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The user puts a book in the machine and opens it. The cameras to the left and right are set up in such a way, that they are orthogonal to the plates of glass, when these plates are in the lower position.\nThe aforementioned glass plates are moved down until they flatten the book pages (lower position), after which the user triggers both cameras through a button in the handle. Then the glas-V may be elevated, until the page can be turned underneath (upper position) and the whole procedure may then be repeated as needed.Â ","length":524,"language":"en","measurementVersion":12,"measurementHash":"8690245c0df4c1627c43eec224e5f616"},{"id":"7c338f27-93a5-4978-81fc-5ccdb13699a7","item":"9a9ae240-8ba1-4c38-8b0d-55151538db3d","type":"h2","html":"<h2>Mechanical FunctioningÂ </h2>","score":6,"created_at":"2015-10-01T22:30:31.725Z","updated_at":"2015-10-01T22:48:55.692Z","metadata":{"@type":null,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","user":"5fc19cf9-739e-4a59-92e9-f624dc9c7c15","source":"9a9ae240-8ba1-4c38-8b0d-55151538db3d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Mechanical FunctioningÂ ","length":23,"measurementVersion":12,"measurementHash":"5f79f8f6b73b54661d465013366e7492"},{"id":"baad27f2-e6f0-46c9-9590-b219c18affed","item":"9a9ae240-8ba1-4c38-8b0d-55151538db3d","type":"text","html":"<p>The V-shaped book cradle allows for books of various thickness via a width-adjustable support design, which can accommodate a book spine of any realistic width between the two supports. Additionally, the cradle is covered with a dark-grey rubber to be slip-resistant and prevent unintended movement of the book during the scanning process. The whole book cradle is mounted on linear rails and can be moved horizontally from left to right; two glass panes form a wedge, which is mounted on linear rails and can be moved vertically. The weight of the wedge is counterbalanced with a weight, resourcefully fashioned from a Club-Mate bottle filled with nails. The wedge and the counterweight are connected via a metal chain, that runs over custom-turned aluminium pulleys mounted on ball bearings.Â </p>","score":7,"created_at":"2015-10-01T22:29:00.294Z","updated_at":"2015-10-01T22:48:55.692Z","metadata":{"@type":null,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","user":"5fc19cf9-739e-4a59-92e9-f624dc9c7c15","source":"9a9ae240-8ba1-4c38-8b0d-55151538db3d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The V-shaped book cradle allows for books of various thickness via a width-adjustable support design, which can accommodate a book spine of any realistic width between the two supports. Additionally, the cradle is covered with a dark-grey rubber to be slip-resistant and prevent unintended movement of the book during the scanning process. The whole book cradle is mounted on linear rails and can be moved horizontally from left to right; two glass panes form a wedge, which is mounted on linear rails and can be moved vertically. The weight of the wedge is counterbalanced with a weight, resourcefully fashioned from a Club-Mate bottle filled with nails. The wedge and the counterweight are connected via a metal chain, that runs over custom-turned aluminium pulleys mounted on ball bearings.Â ","length":794,"language":"en","measurementVersion":12,"measurementHash":"fb37d54a081daf7597b35164e77c1123"},{"id":"42a08d81-19d7-412a-924a-6d99a0c16048","item":"9a9ae240-8ba1-4c38-8b0d-55151538db3d","type":"h2","html":"<h2>Electronical Functioning</h2>","score":8,"created_at":"2015-10-01T22:30:31.725Z","updated_at":"2015-10-01T22:48:55.692Z","metadata":{"@type":null,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","user":"5fc19cf9-739e-4a59-92e9-f624dc9c7c15","source":"9a9ae240-8ba1-4c38-8b0d-55151538db3d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Electronical Functioning","length":24,"measurementVersion":12,"measurementHash":"c4ee55c25758cef34b4526797014226d"},{"id":"7364bd76-3d2d-43d1-af16-b48f4cd7e130","item":"9a9ae240-8ba1-4c38-8b0d-55151538db3d","type":"text","html":"<p>The cameras run the alternative firmware for Canon cameras called CHDK, the Canon Hack Development Kit. This firmware adds features to these cameras, which are usually only found in professional, prohibitively expensive devices. Especially relevant was the firmwareâs support of PTP, a protocol which allows a computer to control every function of a digital camera. The software spreads (https://github.com/DIYBookScanner/spreads) trigger the cameras and download the pictures. Afterwards, the pictures are run through a chain of different tools, for example ScanTailor, djvubind, tesseract or cuneiform; this process is managed by spreads. In the end, an ebook is created.Â </p>","score":9,"created_at":"2015-10-01T22:29:42.870Z","updated_at":"2015-10-01T22:48:55.692Z","metadata":{"@type":null,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","user":"5fc19cf9-739e-4a59-92e9-f624dc9c7c15","source":"9a9ae240-8ba1-4c38-8b0d-55151538db3d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The cameras run the alternative firmware for Canon cameras called CHDK, the Canon Hack Development Kit. This firmware adds features to these cameras, which are usually only found in professional, prohibitively expensive devices. Especially relevant was the firmwareâs support of PTP, a protocol which allows a computer to control every function of a digital camera. The software spreads (https://github.com/DIYBookScanner/spreads) trigger the cameras and download the pictures. Afterwards, the pictures are run through a chain of different tools, for example ScanTailor, djvubind, tesseract or cuneiform; this process is managed by spreads. In the end, an ebook is created.Â ","length":674,"language":"en","measurementVersion":12,"measurementHash":"192e4f9fbc1c72f45ce8d6e2c8daf912"},{"id":"9da4531a-06f4-4fc0-b856-c4ab9340e430","item":"9a9ae240-8ba1-4c38-8b0d-55151538db3d","type":"h2","html":"<h2>CostsÂ </h2>","score":10,"created_at":"2015-10-01T22:30:31.725Z","updated_at":"2015-10-01T22:48:55.692Z","metadata":{"@type":null,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","user":"5fc19cf9-739e-4a59-92e9-f624dc9c7c15","source":"9a9ae240-8ba1-4c38-8b0d-55151538db3d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"CostsÂ ","length":6,"measurementVersion":12,"measurementHash":"b92184e127b0791c8b602ed640ed3da0"},{"id":"b1f2e041-bb84-488f-9a29-cf570afb897c","item":"9a9ae240-8ba1-4c38-8b0d-55151538db3d","type":"text","html":"<p>Â The biggest cost factor of this project was the digital cameras, at about 200â¬ each. The linear rails, pulleys, bearings, and other mechanical parts altogether cost about 150â¬, and the used wood totalled ca. 50â¬. Approximately 100â¬ was then required for various sundry parts, cables, power supply units, adapter and plugs. The total costs of this project came to 700â¬ and were covered by myself.Â </p>","score":11,"created_at":"2015-10-01T22:29:42.870Z","updated_at":"2015-10-01T22:48:55.692Z","metadata":{"@type":null,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","user":"5fc19cf9-739e-4a59-92e9-f624dc9c7c15","source":"9a9ae240-8ba1-4c38-8b0d-55151538db3d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Â The biggest cost factor of this project was the digital cameras, at about 200â¬ each. The linear rails, pulleys, bearings, and other mechanical parts altogether cost about 150â¬, and the used wood totalled ca. 50â¬. Approximately 100â¬ was then required for various sundry parts, cables, power supply units, adapter and plugs. ors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"When I began research for this, it was projected that the necessary books would total approx. 1,400â¬. The price for the whole scanning project therefore could not exceed this cost. Furthermore, the utility of the device depended on its capacity to be rapidly operated, with a goal of 800 pages scanned per hour.","length":311,"language":"en","measurementVersion":12,"measurementHash":"2b34fa5fa45520f19d3bba1979ec6aee"},"html":"<p>When I began research for this, it was projected that the necessary books would total approx. 1,400â¬. The price for the whole scanning project therefore could not exceed this cost. Furthermore, the utility of the device depended on its capacity to be rapidly operated, with a goal of 800 pages scanned per hour.</p>"},{"block":{"id":"2124fd58-248d-4f85-a538-4d61cb26c701","item":"9a9ae240-8ba1-4c38-8b0d-55151538db3d","type":"text","html":"<p>The user puts a book in the machine and opens it. The cameras to the left and right are set up in such a way, that they are orthogonal to the plates of glass, when these plates are in the lower position.\nThe aforementioned glass plates are moved down until they flatten the book pages (lower position), after which the user triggers both cameras through a button in the handle. Then the glas-V may be elevated, until the page can be turned underneath (upper position) and the whole procedure may then be repeated as needed.Â </p>","score":5,"created_at":"2015-10-01T22:28:39.373Z","updated_at":"2015-10-01T22:48:55.692Z","metadata":{"@type":null,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","user":"5fc19cf9-739e-4a59-92e9-f624dc9c7c15","source":"9a9ae240-8ba1-4c38-8b0d-55151538db3d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The user puts a book in the machine and opens it. The cameras to the left and right are set up in such a way, that they are orthogonal to the plates of glass, when these plates are in the lower position.\nThe aforementioned glass plates are moved down until they flatten the book pages (lower position), after which the user triggers both cameras through a button in the handle. Then the glas-V may be elevated, until the page can be turned underneath (upper position) and the whole procedure may then be repeated as needed.Â ","length":524,"language":"en","measurementVersion":12,"measurementHash":"8690245c0df4c1627c43eec224e5f616"},"html":"<p>The user puts a book in the machine and opens it. The cameras to the left and right are set up in such a way, that they are orthogonal to the plates of glass, when these plates are in the lower position.\nThe aforementioned glass plates are moved down until they flatten the book pages (lower position), after which the user triggers both cameras through a button in the handle. Then the glas-V may be elevated, until the page can be turned underneath (upper position) and the whole procedure may then be repeated as needed.Â </p>"},{"block":{"id":"baad27f2-e6f0-46c9-9590-b219c18affed","item":"9a9ae240-8ba1-4c38-8b0d-55151538db3d","type":"text","html":"<p>The V-shaped book cradle allows for books of various thickness via a width-adjustable support design, which can accommodate a book spine of any realistic width between the two supports. Additionally, the cradle is covered with a dark-grey rubber to be slip-resistant and prevent unintended movement of the book during the scanning process. The whole book cradle is mounted on linear rails and can be moved horizontally from left to right; two glass panes form a wedge, which is mounted on linear rails and can be moved vertically. The weight of the wedge is counterbalanced with a weight, resourcefully fashioned from a Club-Mate bottle filled with nails. The wedge and the counterweight are connected via a metal chain, that runs over custom-turned aluminium pulleys mounted on ball bearings.Â </p>","score":7,"created_at":"2015-10-01T22:29:00.294Z","updated_at":"2015-10-01T22:48:55.692Z","metadata":{"@type":null,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","user":"5fc19cf9-739e-4a59-92e9-f624dc9c7c15","source":"9a9ae240-8ba1-4c38-8b0d-55151538db3d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The V-shaped book cradle allows for books of various thickness via a width-adjustable support design, which can accommodate a book spine of any realistic width between the two supports. Additionally, the cradle is covered with a dark-grey rubber to be slip-resistant and prevent unintended movement of the book during the scanning process. The whole book cradle is mounted on linear rails and can be moved horizontally from left to right; two glass panes form a wedge, which is mounted on linear rails and can be moved vertically. The weight of the wedge is counterbalanced with a weight, resourcefully fashioned from a Club-Mate bottle filled with nails. The wedge and the counterweight are connected via a metal chain, that runs over custom-turned aluminium pulleys mounted on ball bearings.Â ","length":794,"language":"en","measurementVersion":12,"measurementHash":"fb37d54a081daf7597b35164e77c1123"},"html":"<p>The V-shaped book cradle allows for books of various thickness via a width-adjustable support design, which can accommodate a book spine of any realistic width between the two supports. Additionally, the cradle is covered with a dark-grey rubber to be slip-resistant and prevent unintended movement of the book during the scanning process. The whole book cradle is mounted on linear rails and can be moved horizontally from left to right; two glass panes form a wedge, which is mounted on linear rails and can be moved vertically. The weight of the wedge is counterbalanced with a weight, resourcefully fashioned from a Club-Mate bottle filled with nails. The wedge and the counterweight are connected via a metal chain, that runs over custom-turned aluminium pulleys mounted on ball bearings.Â </p>"},{"block":{"id":"7364bd76-3d2d-43d1-af16-b48f4cd7e130","item":"9a9ae240-8ba1-4c38-8b0d-55151538db3d","type":"text","html":"<p>The cameras run the alternative firmware for Canon cameras called CHDK, the Canon Hack Development Kit. This firmware adds features to these cameras, which are usually only found in professional, prohibitively expensive devices. Especially relevant was the firmwareâs support of PTP, a protocol which allows a computer to control every function of a digital camera. The software spreads (https://github.com/DIYBookScanner/spreads) trigger the cameras and download the pictures. Afterwards, the pictures are run through a chain of different tools, for example ScanTailor, djvubind, tesseract or cuneiform; this process is managed by spreads. In the end, an ebook is created.Â </p>","score":9,"created_at":"2015-10-01T22:29:42.870Z","updated_at":"2015-10-01T22:48:55.692Z","metadata":{"@type":null,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","user":"5fc19cf9-739e-4a59-92e9-f624dc9c7c15","source":"9a9ae240-8ba1-4c38-8b0d-55151538db3d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The cameras run the alternative firmware for Canon cameras called CHDK, the Canon Hack Development Kit. This firmware adds features to these cameras, which are usually only found in professional, prohibitively expensive devices. Especially relevant was the firmwareâs support of PTP, a protocol which allows a computer to control every function of a digital camera. The software spreads (https://github.com/DIYBookScanner/spreads) trigger the cameras and download the pictures. Afterwards, the pictures are run through a chain of different tools, for example ScanTailor, djvubind, tesseract or cuneiform; this process is managed by spreads. In the end, an ebook is created.Â ","length":674,"language":"en","measurementVersion":12,"measurementHash":"192e4f9fbc1c72f45ce8d6e2c8daf912"},"html":"<p>The cameras run the alternative firmware for Canon cameras called CHDK, the Canon Hack Development Kit. This firmware adds features to these cameras, which are usually only found in professional, prohibitively expensive devices. Especially relevant was the firmwareâs support of PTP, a protocol which allows a computer to control every function of a digital camera. The software spreads (https://github.com/DIYBookScanner/spreads) trigger the cameras and download the pictures. Afterwards, the pictures are run through a chain of different tools, for example ScanTailor, djvubind, tesseract or cuneiform; this process is managed by spreads. In the end, an ebook is created.Â </p>"},{"block":{"id":"b1f2e041-bb84-488f-9a29-cf570afb897c","item":"9a9ae240-8ba1-4c38-8b0d-55151538db3d","type":"text","html":"<p>Â The biggest cost factor of this project was the digital cameras, at about 200â¬ each. The linear rails, pulleys, bearings, and other mechanical parts altogether cost about 150â¬, and the used wood totalled ca. 50â¬. Approximately 100â¬ was then required for various sundry parts, cables, power supply units, adapter and plugs. The total costs of this project came to 700â¬ and were covered by myself.Â </p>","score":11,"created_at":"2015-10-01T22:29:42.870Z","updated_at":"2015-10-01T22:48:55.692Z","metadata":{"@type":null,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","user":"5fc19cf9-739e-4a59-92e9-f624dc9c7c15","source":"9a9ae240-8ba1-4c38-8b0d-55151538db3d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Â The biggest cost factor of this project was the digital cameras, at about 200â¬ each. The linear rails, pulleys, bearings, and other mechanical parts altogether cost about 150â¬, and the used wood totalled ca. 50â¬. Approximately 100â¬ was then required for various sundry parts, cables, power supply units, adapter and plugs. The total costs of this project came to 700â¬ and were covered by myself.Â ","length":397,"language":"en","measurementVersion":12,"measurementHash":"e478d17ffd60c06323d762c2552030c5"},"html":"<p>Â The biggest cost factor of this project was the digital cameras, at about 200â¬ each. The linear rails, pulleys, bearings, and other mechanical parts altogether cost about 150â¬, and the used wood totalled ca. 50â¬. Approximately 100â¬ was then required for various sundry parts, cables, power supply units, adapter and plugs. The total costs of this project came to 700â¬ and were covered by myself.Â </p>"},{"block":{"id":"91ae0611-15b7-4716-964a-119f4d2a9605","item":"9a9ae240-8ba1-4c38-8b0d-55151538db3d","type":"text","html":"<p>With the utility of my newly-built book scanner, I was successfully able to scan all necessary and optional books for my studies. Further, having all these books always with me in digital form had unforeseen practical benefits, making me a very popular student at my university. The speed of scanning for the unpractised user averages 800 pages per hour, but with only several thousand pages experience, a user may scan approx. 1000 pages per hour.\nThe device is fully operational and is currently housed in c-base e.V. in Berlin. It is available to all members of c-base for free. \n</p>","score":13,"created_at":"2015-10-01T22:29:42.870Z","updated_at":"2015-10-01T22:48:55.692Z","metadata":{"@type":null,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","user":"5fc19cf9-739e-4a59-92e9-f624dc9c7c15","source":"9a9ae240-8ba1-4c38-8b0d-55151538db3d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"With the utility of my newly-built book scanner, I was successfully able to scan all necessary and optional books for my studies. Further, having all these books always with me in digital form had unforeseen practical benefits, making me a very popular student at my university. The speed of scanning for the unpractised user averages 800 pages per hour, but with only several thousand pages experience, a user may scan approx. 1000 pages per hour.\nThe device is fully operational and is currently housed in c-base e.V. in Berlin. It is available to all members of c-base for free. \n","length":583,"language":"en","measurementVersion":12,"measurementHash":"57d0e18aa3abf5a8322cb891788bce00"},"html":"<p>With the utility of my newly-built book scanner, I was successfully able to scan all necessary and optional books for my studies. Further, having all these books always with me in digital form had unforeseen practical benefits, making me a very popular student at my university. The speed of scanning for the unpractised user averages 800 pages per hour, but with only several thousand pages experience, a user may scan approx. 1000 pages per hour.\nThe device is fully operational and is currently housed in c-base e.V. in Berlin. It is available to all members of c-base for free. \n</p>"}]},"classification":{"$class":["item:w-image","item:can-cover-filter","item:can-cover-crop","item:can-cover-overlay","item:w-cover","item:w-1-cover","item:w-cover-face","item:w-1-cover-face","item:w-cover-landscape","item:w-1-cover-landscape","item:w-cover-exif","item:w-1-cover-exif","item:w-cover-saliency","item:w-1-cover-saliency","item:w-cover-high-rez","item:w-1-cover-high-rez","item:w-cover-full-mobile-rez","item:w-1-cover-full-mobile-rez","item:w-cover-full-desktop-rez","item:w-1-cover-full-desktop-rez","9a9ae240-8ba1-4c38-8b0d-55151538db3d"],"$item_index":1,"props":{}}},"site-footer-item":{"id":"site-footer-item","metadata":{"starred":true,"@type":"footer"},"content":[{"id":"site-footer-block","type":"footer","html":"","metadata":{"starred":true},"footer":{"rss":{"href":"rss.xml","rel":"alternate","title":"ijon at c-base RSS","type":"application/rss+xml"}}}],"starredBlocks":{"footer":[{"block":{"id":"
